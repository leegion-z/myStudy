<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		th,td{
			height: 30px;
			width: 150px;
			border: 1px solid #ccc;
			text-align: center;


		}
		
	</style>
</head>
<body >
	姓名：<input type="text" id="name" >
	年龄：<input type="text" id="old">
	<input type="button" id="btn" value="添加">
	<table>
		<thead>
			<th>ID</th>
			<th>姓名</th>
			<th>年龄</th>
			<th>操作</th>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>dsaj</td>
				<td>11</td>
				<td><a href="javascript:;"></a></td>
			</tr>
			<tr>
				<td>2</td>
				<td>前二无群</td>
				<td>13</td>
				<td><a href="javascript:;"></a></td>
			</tr>
			<tr>
				<td>3</td>
				<td>从现在</td>
				<td>18</td>
				<td><a href="javascript:;"></a></td>
			</tr>
			<tr>
				<td>4</td>
				<td>vcx</td>
				<td>12</td>
				<td><a href="javascript:;"></a></td>
			</tr>
		</tbody>
	</table>

	


	<script type="text/javascript">
		var tab = document.querySelector('table');
		var userName = document.getElementById('name');
		var old = document.getElementById('old');
		var btn = document.getElementById('btn');
		var idNum = tab.tBodies[0].rows.length + 1;

		btn.onclick = function () {
					
			var tr = document.createElement('tr'); 
			tab.tBodies[0].appendChild(tr);

			var tdId = document.createElement('td');
			tr.appendChild(tdId);
			tdId.innerHTML = idNum++;

			var tdName = document.createElement('td');
			tr.appendChild(tdName);
			tdName.innerHTML = userName.value;

			var tdOld = document.createElement('td');
			tr.appendChild(tdOld);
			tdOld.innerHTML = old.value;

			var tdDel = document.createElement('td');
			tr.appendChild(tdDel);
			tdDel.innerHTML = '<a href="javascript:;">删除</a>';

			var arDel = tdDel.querySelector('a');
			arDel.onclick = function(){
				tab.tBodies[0].removeChild(this.parentNode.parentNode);
			}



			
		}
		
			
	</script>
</body>
</html>
