<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css"></style>
</head>
<body>
	<script type="text/javascript">
		function remove(arr){
			for(var i=0;i<arr.length;i++){
				for(var j=arr.length-1;j>i;j--){
					if(arr[i]==arr[j]){
						// console.log(arr.length);
						arr.splice(j,1);
						// j += 1;
					}
				}
			}
			return arr;
		}
		var arr = [1,34,24,24,22,4,5,34,22,4,4,4,1,1,2];
		remove(arr);
		alert(arr);
	</script>
</body>
</html>
